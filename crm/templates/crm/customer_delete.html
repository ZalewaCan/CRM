    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4><i class="fas fa-exclamation-triangle"></i> Delete Customer</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete <strong>{{ customer.business_name }}</strong>?</p>
                <p class="text-muted">This action cannot be undone and will delete all associated comments.</p>
                
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Yes, Delete
                    </button>
                </form>
                <a href="{% url 'customer_detail' customer.pk %}" class="btn btn-secondary ms-2">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %>
